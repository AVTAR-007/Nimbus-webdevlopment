<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banking Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="dashboard">
    <h1>Banking Dashboard</h1>

    <div class="account-summary">
      <div class="card">
        <h2>Current Balance</h2>
        <p>₹ 65,000</p>
      </div>
      <div class="card">
        <h2>Account Number</h2>
        <p>XXXX-XXXX-1234</p>
      </div>
      <div class="card">
        <h2>Account Type</h2>
        <p>Savings</p>
      </div>
    </div>

    <div class="transactions">
      <h2>Recent Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount (₹)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>02-Aug-2025</td>
            <td>Electricity Bill</td>
            <td>-2,300</td>
          </tr>
          <tr>
            <td>01-Aug-2025</td>
            <td>Salary Credited</td>
            <td>+50,000</td>
          </tr>
          <tr>
            <td>30-Jul-2025</td>
            <td>ATM Withdrawal</td>
            <td>-5,000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
